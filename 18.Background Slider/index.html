<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background slider</title>
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider-container">
        <div 
            class="slide active" 
            style="
                background-image: url('https://images.unsplash.com/photo-1608122798528-a50e2db004a8?ixid=MXwxMjA3fDB8MHx0b3BpYy1mZWVkfDQ1fEZ6bzN6dU9ITjZ3fHxlbnwwfHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1000&q=60');"
        ></div>

        <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1608189627516-1af9d5c3bb19?ixid=MXwxMjA3fDB8MHx0b3BpYy1mZWVkfDd8RnpvM3p1T0hONnd8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1000&q=60');"></div>
        <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1606422981270-d410b689e6db?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=925&q=80');"></div>
        <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1588029194788-91b1e28f1f83?ixid=MXwxMjA3fDB8MHx0b3BpYy1mZWVkfDE5fEZ6bzN6dU9ITjZ3fHxlbnwwfHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1000&q=60');"></div>
        <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1588757336388-e9f9d123b052?ixid=MXwxMjA3fDB8MHx0b3BpYy1mZWVkfDI3fEZ6bzN6dU9ITjZ3fHxlbnwwfHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1000&q=60');"></div>
        <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1415226620463-aedee27159c5?ixid=MXwxMjA3fDB8MHx0b3BpYy1mZWVkfDM3fEZ6bzN6dU9ITjZ3fHxlbnwwfHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1000&q=60');"></div>

        <button class="arrow left-arrow" id="left">
            <i class="fas fa-arrow-left"></i>
        </button>
        <button class="arrow right-arrow" id="right">
            <i class="fas fa-arrow-right"></i>
        </button>
    </div>
    <script src="script.js"></script>
</body>
</html>
